<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid ">
        <button id="openSignup" class="btn btn-warning " type="button">Sign Up</button>
    </div>
    <!-- login form -->
    <div id="openLogin" class="box-login">
        <div class="login">
            <form action="" method="post">
                <div class="header">
                    <h1>SingUp Account</h1>
                    <span id="close"><i class="fa-solid fa-xmark"></i></span>
                </div>
                <input type="text" class="form-control mb-3 mt-5" placeholder="Firstname">
                <input type="text" class="form-control  mb-3" placeholder="Lastname">
                <select name="" id="" class="form-select mb-3">
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select>
                <input type="email" class="form-control mb-3" placeholder="Email">
                <input type="password" class="form-control mb-3" placeholder="Password">
                <input type="text" class="form-control mb-3" placeholder="Phone">
                <div class="footer">
                    <button class="btn btn-success" type="button">Sing Up</button>
                <button class="btn btn-light" type="button">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</body>
<script src="js/script4.js"></script>
</html>
