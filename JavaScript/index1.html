<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 300px;
        height: 300px;
        background-color: chocolate;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }
    .container{
        width: 100%;
        height: 90vh;
        background-color: chartreuse;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
    }
</style>
<body>
    <div id="parent" class="container">
        <div id="box" class="box"></div>
    </div>
     <br>
    <button id="change"  type="button">Change</button>
</body>
<script>
    var color=['red','black','orange','green','pink','yellow'];
    var i=0;
    var box = '';
    document.getElementById('change').addEventListener('click',function(){
        box += `<div id="box" class="box" style="background-color : ${color[i]}">
                    <h1>${color[i]}</h1>
                </div>`;
        document.getElementById('parent').innerHTML = box;
        i++;
        i=(i==color.length) ? 0 : i;
    })
</script>
</html>
