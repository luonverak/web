<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container-fluid bg-dark p-4 float-end">
        <h1 class="text-light">Bootstrap Framework</h1>
        <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fa-solid fa-plus"></i> Add Student

    </div>
    <table class="table table-dark table-hover align-middle" style="table-layout: fixed;">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Course</th>
            <th>Score</th>

            </td>
            <td>
                <button type="submit" class="btn btn-warning me-3"><i class="fa-solid fa-pen-nib"></i> Update</button>
                <button type="submit" class="btn btn-danger"><i class="fa-sharp fa-solid fa-trash"></i> Delete</button>
            </td>
        </tr>
        <tr>
            <td>002</td>

            </td>
        </tr>

            </td>

                <button type="submit" class="btn btn-danger"><i class="fa-sharp fa-solid fa-trash"></i> Delete</button>
            </td>
        </tr>
    </table>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Student Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" enctype="multipart/form-data">
                    <label for="">Name</label>
                    <input type="text" class="form-control mb-3">
                    <label for="">Gender</label>
                    <select name="" id="" class="form-select mb-3">
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                    <label for="">Course</label>
                    <input type="text" class="form-control mb-3">
                    <label for="">Score</label>
                    <input type="text" class="form-control mb-3">
                    <label for="">Profile</label>
                    <input type="file" class="form-control mb-3">
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</body>
