<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-dark float-end p-3">
        <h1 class="text-light">Student </h1>
        <button id="openAdd" type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#myModal">
            Add Student
        </button>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Complete</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form action="" method="post">
                        <input type="text" placeholder="Enter Name" class="form-control mb-3" name="" id="name">
                        <select name="" class="form-select mb-3" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <input type="text" placeholder="Enter Age" class="form-control mb-3" name="" id="age">
                        <textarea name="" placeholder="Enter Address" class="form-control mb-3" id="address" cols="30" rows="5"></textarea>
                        <input type="file" class="form-control mb-3" name="" id="">
                        <!-- hidden profile -->
                        <input type="hidden" name="" id="temp_profile">
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button id="btn_save" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                            <button id="btn_update" type="button" class="btn btn-success" data-bs-dismiss="modal">Update</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
    <table class="table table-hover align-middle" style="table-layout: fixed;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Address</th>
                <th>Profile</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Srey Leang</td>
                <td>Female</td>
                <td>19</td>
                <td>Phnom Penh</td>
                <td>
                    <img src="girl.jpeg" width="200px" style="object-fit: cover;" height="200px" alt="girl.jpeg">
                </td>
                <td>
                    <button id="openUpdate" class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#myModal" >Update</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    $(document).ready(function(){
        $("#openAdd").click(function(){
            $("#btn_save").show();
            $("#btn_update").hide();
        })
        $("body").on('click','#openUpdate',function(){
            $("#btn_save").hide();
            $("#btn_update").show();
            // get data from table
            var name = $(this).parents('tr').find('td').eq(0).text();
            var gender = $(this).parents('tr').find('td').eq(1).text();
            var age = $(this).parents('tr').find('td').eq(2).text();
            var address = $(this).parents('tr').find('td').eq(3).text();
            var profile = $(this).parents('tr').find('td:eq(4) img').attr('alt');

            // set data into form
            $("#name").val(name);
            $("#gender").val(gender);
            $("#age").val(age);
            $("#address").val(address)
            $("#temp_profile").val(profile);
        })
        // get data from form
        $("#btn_save").click(function(){
            var name = $("#name").val();
            var gender = $("#gender").val();
            var age = $("#age").val();
            var address = $("#address").val();
            console.log(name);
            console.log(gender);
            console.log(age);
            console.log(address)
        })
    })
</script>
</html>
