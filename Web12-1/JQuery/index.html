<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container-fluid bg-dark p-3 float-end">
        <h1 class="text-light" >Hello Jquery</h1>
        <button id="openAdd" type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#myModal">
            Add Data
        </button>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <form action="" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control">
                    <label for="gender">Gender</label>
                    <select name="" id="gender" class="form-select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <label for="age">Age</label>
                    <input type="text" name="" id="age" class="form-control">
                    <label for="profile">Profile</label>
                    <input type="file" class="form-control" id="profile">
                    <!-- Hidden Profile -->
                    <input type="hidden" id="old_thumbnail">
                </form>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
            <button id="btn_save" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            <button id="btn_update" type="button" class="btn btn-success" data-bs-dismiss="modal">Update</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
        </div>
    </div>
    <table class="table align-middle" style="table-layout: fixed;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Profile</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Heng</td>
                <td>Male</td>
                <td>20</td>
                <td>
                    <img src="image/cute-boy.avif" width="120" height="120"
                    style="object-fit: cover;" alt="image/cute-boy.avif">
                </td>
                <td>
                    <button id="openUpdate" class="btn btn-success" type="button"
                    data-bs-toggle="modal" data-bs-target="#myModal">Update</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Nita</td>
                <td>Female</td>
                <td>19</td>
                <td>
                    <img src="image/cute-girl.jpeg" width="120" height="120"
                    style="object-fit: cover;" alt="image/cute-girl.jpeg">
                </td>
                <td>
                    <button id="openUpdate" class="btn btn-success" type="button"
                    data-bs-toggle="modal" data-bs-target="#myModal">Update</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    $(document).ready(function(){
        $("#openAdd").click(function(){
            $("#btn_save").show();
            $("#btn_update").hide();
        })
        $("#btn_save").click(function(){

            var name = $("#name").val();
            var gender = $("#gender").val();
            var age = $("#age").val();
            console.log(name);
            console.log(gender)
            console.log(age)
        })
        $("body").on("click","#openUpdate",function(){
            $("#btn_save").hide();
            $("#btn_update").show();

            var name   = $(this).parents('tr').find('td').eq(0).text();
            var gender = $(this).parents('tr').find('td').eq(1).text();
            var age    = $(this).parents('tr').find('td').eq(2).text();
            var profile= $(this).parents('tr').find('td:eq(3) img').attr('alt');

            $("#name").val(name);
            $("#gender").val(gender);
            $("#age").val(age)
            $("#old_thumbnail").val(profile);
        })
    })
</script>
</html>
