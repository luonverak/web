<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="page-head">
            <div class="page-logo">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="name">
                    <h1 id="page-name" >Fashion Store</h1>
                </div>
            </div>
            <div class="page-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Social Media</a></li>
                </ul>
            </div>
            <div class="searching">
                <input type="text" placeholder="Search product" id="search" >
                <button type="button">Login</button>
                <button type="button">Sign Up</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container" id="root" >
            <div class="card">
                <div class="thumbnail">
                    <img src="images/tshirt1.webp" alt="">
                </div>
                <div class="detail">
                    <h3>Men Slim Fit Printed Spread Collar Casual Shirt</h3>
                    <h4>Price 10.00$</h4>
                </div>
            </div>
    </div>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="address">
            <div class="location">Location At</div>
            <div class="place">
                 <p>ETEC Center IT Professional Training Center, Phnom Penh, Cambodia</p>

            </div>

        </div>
        <div class="social-media">
            <div class="follow">Social Media</div>
            <div class="label">
                <a href="" target="_blank"><img src="images/facebook.png" alt=""></a>
                <a href="" target="_blank"><img src="images/instagram.png" alt=""></a>
                <a href="" target="_blank"><img src="images/whatsapp.png" alt=""></a>
            </div>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
