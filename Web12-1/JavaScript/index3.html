<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 300px;
        height: 300px;
        background-color: aqua;
        display: none;
    }
</style>
<body>
    <div id="box" class="container"></div> <br> <br>

    <button id="btn_show"  type="button">Show</button>
    <button id="btn_hide" type="button">Hide</button>
    <button onclick="change()" type="button">Change</button>
</body>
<script>
    document.getElementById('btn_hide').addEventListener('click',function(){
        document.getElementById('box').style.display='none';
    })
    document.getElementById('btn_show').addEventListener('click',function(){
        document.getElementById('box').style.display='flex';
    })
    var check=false;
    change=()=>{
        if(!check){
            document.getElementById('box').style.display='none';
            check = true;
        }else{
            document.getElementById('box').style.display='flex';
            check = !true;
            console.log(check);
        }
    }
</script>
</html>
